name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Lint, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bmthwebsite/bmth-frontend/bmth-frontend/package-lock.json

      - name: Install frontend deps
        working-directory: bmthwebsite/bmth-frontend/bmth-frontend
        run: npm ci

      - name: Lint
        working-directory: bmthwebsite/bmth-frontend/bmth-frontend
        run: npm run lint

      - name: Build
        working-directory: bmthwebsite/bmth-frontend/bmth-frontend
        run: npm run build
