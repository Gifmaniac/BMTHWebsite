name: Docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-frontend:
    name: Docker Build & Push (Frontend)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: bmthwebsite/bmth-frontend/bmth-frontend
          file: bmthwebsite/bmth-frontend/bmth-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/gifmaniac/bmth-frontend:latest
            ghcr.io/gifmaniac/bmth-frontend:${{ github.sha }}
